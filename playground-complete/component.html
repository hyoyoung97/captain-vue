<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-header2></app-header2>
    <app-footer></app-footer>
  </div>
  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    Vue.component('app-header', {
      template: '<h1>전역Header</h1>'
    });  
    Vue.component('app-header2', {
      template: '<h1>내가 직접 등록한 component</h1>'
    });  
    new Vue({
      el: '#app',
      // 지역 컴포넌트 등록 방식
      components: { //{} -> 객체 표기법/기호/리터럴
        // '컴포넌트 이름': 컴포넌트 내용,
        'app-footer': {
          template: '<footer>지역1footer</footer>'
        }
      },
    });

    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>지역2footer</footer>'
        }
      }
    })
  </script>
</body>
</html>
